version: "3.8"

services:
  backend:
    image: ${CI_REGISTRY_IMAGE}/momo-backend:${VERSION} 
    environment:
      VIRTUAL_HOST: "backend"
      VIRTUAL_PORT: "8081:8081"
    healthcheck:
      test: curl --fail -s http://localhost:8081/health
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - momo-store
    restart: always

  frontend:
    image: ${CI_REGISTRY_IMAGE}/momo-frontend:${VERSION}
    container_name: frontend
    ports:
      - "8080:80"
    environment:
      DEFAULT_HOST: "backend"
    volumes:
      - /home/deploy/nginx.conf:/etc/nginx/conf.d/default.conf:ro 
    networks:
      - momo-store
    restart: always

networks:
  momo-store:
    name: momo-store
