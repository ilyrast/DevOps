version: "3.5"
services:
  backend:
    image: ${CI_REGISTRY_IMAGE}/momo-backend:${VERSION}
    container_name: backend
    expose:
      - "8081"
    healthcheck:
      test: curl --fail -s http://localhost:8081/health
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - momo-store
    restart: always

  frontend:
    image: ${CI_REGISTRY_IMAGE}/momo-frontend:${VERSION}
    container_name: frontend
    ports:
      - "80:80"
    environment:
      DEFAULT_HOST: "backend"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
    networks:
      - momo-store
    restart: always

networks:
  momo-store:
    name: momo-store
